<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="text-center"><b><u>Calculator</u></b></h1>
    <div class="main">
        <div class="container flex flex-col items-center mx-auto m-w-20">
            <div class="row">
                <input class="input" type="text" />
            </div>
            <div class="row">
                <button class="button" id="row1"> C </button>
                <button class="button" id="row2">%</button>
                <button class="button" id="row3">M+</button>
                <button class="button" id="row4">M-</button>
            </div>
            <div class="row">
                <button class="button" id="row9">7</button>
                <button class="button" id="row10">8</button>
                <button class="button" id="row11">9</button>
                <button class="button" id="row5">*</button>
            </div>
            <div class="row">
                <button class="button" id="row13">4</button>
                <button class="button" id="row14">5</button>
                <button class="button" id="row15">6</button>
                <button class="button" id="row6">/</button>
            </div>
            <div class="row">
                <button class="button" id="row16">1</button>
                <button class="button" id="row17">2</button>
                <button class="button" id="row18">3</button>
                <button class="button" id="row7">+</button>
            </div>
            <div class="row">
                <button class="button" id="row19">0</button>
                <button class="button" id="row20">.</button>
                <button class="button" id="row21">=</button>
                <button class="button" id="row8">-</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
